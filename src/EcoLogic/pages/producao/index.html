<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gerenciamento de Produção de Energia Renovável - EcoLogic">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>EcoLogic - Gerenciamento de Energia Renovável</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="logo">
                <img src="../../images/logo.png" alt="Logomarca">
            </div>

            <div class="botaonavbar">
                <button type="button">Login</button>
            </div>
            <h1>Registro de Produção de Energia</h1>
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            <label for="usina">Nome da Usina:</label>
            <input type="text" id="usina" required>
            <button onclick="calcularEnergia()">Calcular e Registrar</button>
        
            <h2 id="resultado"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome da Usina</th>
                        <th>Produção (kWh)</th>
                    </tr>
                </thead>
                <tbody id="registro">
                    <!-- Registros serão adicionados aqui -->
                </tbody>
            </table>
        </nav>
    </header>

    <aside>
        <div class="search-bar">
            <input type="text">
            <img src="../../images/lupapesquisa.png" alt="Buscar">
        </div>
        
        <div class="botaousinas">
            <button type="button">Usinas</button>
        </div>

        <div class="botaofontedeenergia">
            <button type="button">Fonte de Energia</button>
        </div>

        <div class="botaoproducao">
            <button type="button">Produção</button>
        </div>

        <div class="botaorelatorios">
            <button type="button">Relatórios</button>
        </div>

        <div class="botaoadm">
            <button type="button">Administrador</button>
        </div>

        <div class="botaosair">
            <button type="button">Sair</button>
        </div>
    </aside>
    
    <main>
        <article>

        </article>
    </main>

    <section> 
        
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EcoLogic - Todos os direitos reservados.</p>
            <div class="social-icons">
                <img id="cel-icon" src="../../images/phone.png" alt="Phone">
                <img src="../../images/whatsapp.png" alt="Whatsapp">
                <img src="../../images/email.png" alt="Email">
            </div>
        </div>
    </footer>

</body>

</html>
