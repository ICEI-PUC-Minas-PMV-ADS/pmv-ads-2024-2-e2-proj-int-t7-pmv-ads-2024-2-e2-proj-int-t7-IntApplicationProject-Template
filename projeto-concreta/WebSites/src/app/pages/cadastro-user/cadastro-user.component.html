<app-navbar></app-navbar>

<div class="flex justify-content-center align-items-center h-screen">
  <div class="create-account-box p-4">
    <h2 class="text-center title custom-title">Crie sua conta</h2>
    <div class="p-fluid">
      <div class="field">
        <input id="name" type="text" placeholder="Nome" class="input-field" [(ngModel)]="usuario.Nome" name="nome" required />
      </div>
      <div class="field">
        <input id="email" type="email" placeholder="E-mail" class="input-field" [(ngModel)]="usuario.Email" name="email" required />
      </div>
      <div class="field">
        <input 
          id="password" 
          type="password" 
          placeholder="Senha" 
          class="input-field" 
          [(ngModel)]="usuario.Senha" 
          [ngStyle]="{'border-color': senhaIncorreta ? 'red' : ''}"
          name="senha" 
          required 
        />
      </div>
      <div class="field">
        <input 
          id="confirm-password" 
          type="password" 
          placeholder="Confirmar senha" 
          class="input-field" 
          [(ngModel)]="confirmarSenha" 
          [ngStyle]="{'border-color': senhaIncorreta ? 'red' : ''}"
          name="confirmarSenha" 
          required 
        />
      </div>

      <div class="field">
        <p class="identification-text">Me identifico como:</p>
        <div class="flex align-items-center justify-content-center">
          <label style="margin-right: 1rem;">
            <input type="radio" name="role" value="1" [(ngModel)]="usuario.IdTipoUsuario" />
            Construtora<br />Gestor
          </label>
          <label class="label-cliente-acompanhamento">
            <input type="radio" name="role" value="2" [(ngModel)]="usuario.IdTipoUsuario" />
            Cliente<br />Acompanhamento
          </label>
        </div>
      </div>

      <div class="text-center">
        <button class="create-button" (click)="onSubmit()">CRIAR</button>
      </div>

      <div class="text-center" style="margin-top: 0.2rem;">
        <a class="link-text" (click)="goToLogin()">JÃ¡ possui uma conta?</a>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
<app-footer></app-footer>
