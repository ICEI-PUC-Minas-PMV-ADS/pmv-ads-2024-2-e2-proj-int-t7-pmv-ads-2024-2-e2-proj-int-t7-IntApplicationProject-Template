<app-navbar/>

<div class="container" style="margin-bottom: 100px; margin-top: 100px">
    <h2 style=" text-align: center;">OBRAS FINALIZADAS</h2>
    <div class="content">
      
      <table>
        <thead>
          <tr>
            <th>Nome da obra</th>
            <th>Construtora</th>
            <th>Localização</th>
            <th>Finalizada em:</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iteração das obras finalizadas -->
          <tr *ngFor="let obra of obrasFiltradas | slice: 0:visibleCount">
            <td>{{ obra.nome }}</td>
            <td>{{ obra.construtora }}</td>
            <td>{{ obra.localizacao }}</td>
            <td>{{ obra.dataFim | date: 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="buttons" style="margin-top: 10px;">

        <button class="btn back" (click)="voltarParaMenu()">
          <img src="../../assets/icone-voltar.svg" alt="Ícone de voltar" />
          Voltar para o menu
        </button>

        <button class="btn load-more" *ngIf="visibleCount < obraFinalizada.length" (click)="carregarMaisObras()">
          <img src="../../assets/icone-andamento.svg" alt="Ícone de andamento"/>
          Carregar mais obras
        </button>
      </div>
  </div>
  
<app-footer/>
